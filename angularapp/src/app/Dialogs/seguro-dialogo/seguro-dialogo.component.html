<h1 mat-dialog-title>{{tituloAccion}} Seguro</h1>
<div mat-dialog-content>

  <form [formGroup]="formSeguro">
    <mat-grid-list cols="1" rowHeight="80px">

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Ingrese Nombre </mat-label>
          <input matInput formControlName="NombreSeguro" autocomplete="off">
          <!--placeholder="Placeholder"-->
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Ingrese Codigo</mat-label>
          <input matInput formControlName="CodigoSeguro" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Ingrese Cuota</mat-label>
          <input matInput formControlName="SumaAseguradora" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Ingrese Prima</mat-label>
          <input matInput formControlName="Prima" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile>



    </mat-grid-list>

  </form>

</div>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary"
          (click)="addEditSeguro()"
          [disabled]="formSeguro.invalid"
          >
    {{botonAccion}}
  </button>

</div>
