<div style="width:70%; margin: 40px auto">
  <h1>
    Lista de Seguros
  </h1>

  <!--------------agregar----------------->

  <button mat-raised-button color="primary" (click)="DialogNuevoAfiliado()">Nuevo Afiliado</button>
  <br>
  <br>
  <button mat-raised-button color="primary" (click)="DialogNuevoSeguro()">Nuevo Seguro</button>

  <br>
  <br>
  <!--------------filtro----------------->
  <mat-form-field>
    <mat-label>¿Qué estas buscando?</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="...." #input>
  </mat-form-field>

  <!------------------tabla--------------------->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="NombresCliente">
        <th mat-header-cell *matHeaderCellDef> Nombres. </th>
        <td mat-cell *matCellDef="let element"> {{element.nombresCliente}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="ApellidosCliente">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidosCliente}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Cedula">
        <th mat-header-cell *matHeaderCellDef> Cedula </th>
        <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="NombresSeguro">
        <th mat-header-cell *matHeaderCellDef style="width:80px;">  Aseguradora </th>
        <td mat-cell *matCellDef="let element"> {{element.nombresSeguro}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">

          <button mat-icon-button color="primary" (click)="dialogoEditarAfiliado(element)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="dialogoEliminarAfiliado(element)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
